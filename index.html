<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG Textuel</title>
</head>

<body>
    <div class="welcome-container">
        <h1>Bienvenue dans un RPG Textuel</h1>
        <p>Ce jeu vous emmène dans une aventure épique à travers un monde fantastique.</p>
        <button id="startAdventure">Commencer l'aventure</button>
    </div>
    <div class="character-creation-container" style="display:none;">
        <h2 class="bold">Création de personnage</h2>
        <div id="characterSlots">
            <!-- Les slots de personnages avec des formulaires seront générés ici par JavaScript -->
        </div>
        <button id="playGame">Jouer</button>
    </div>
    <div class="game-interface-container" style="display:none;">
        <div class="location-section">
            <h2>Localisation :</h2>
            <p id="locationDescription">Vous êtes dans une forêt sombre...</p>
        </div>
        <div class="character-section">
            <h2>Votre personnage</h2>
            <p id="characterDescription">[Description du personnage]</p>
        </div>
        <div class="actions-section">
            <h2>Actions</h2>
            <button>Explorer</button>
            <button>Reposer</button>
            <!-- Ajoutez d'autres boutons pour différentes actions ici -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
